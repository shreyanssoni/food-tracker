name: Push Scheduler

on:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger scheduler (GET)
        env:
          BASE_URL: ${{ secrets.PUBLIC_BASE_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$BASE_URL" ]; then
            echo "PUBLIC_BASE_URL secret not set" >&2
            exit 1
          fi
          echo "Calling ${BASE_URL%/}/api/push/run-scheduler"
          curl -sS -f "${BASE_URL%/}/api/push/run-scheduler?secret=${CRON_SECRET}" \
            -H "User-Agent: github-actions/cron" \
            -H "Accept: application/json" || true
          echo "Calling ${BASE_URL%/}/api/life-streak/run-eod"
          curl -sS -f "${BASE_URL%/}/api/life-streak/run-eod?secret=${CRON_SECRET}" \
            -H "User-Agent: github-actions/cron" \
            -H "Accept: application/json" || true
          echo "Calling ${BASE_URL%/}/api/streaks/pre-eod-reminder"
          curl -sS -f "${BASE_URL%/}/api/streaks/pre-eod-reminder?secret=${CRON_SECRET}" \
            -H "User-Agent: github-actions/cron" \
            -H "Accept: application/json" || true
